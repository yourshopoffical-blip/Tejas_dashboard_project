 <!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login | Your Shop</title>
    <style>
        /* બેઝિક સ્ટાઇલિંગ */
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #0056b3; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #0056b3; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #004494; }
        .links { margin-top: 15px; font-size: 14px; display: flex; justify-content: space-between; }
        a { color: #0056b3; text-decoration: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Seller Portal</h2>
    <p>Log in to manage your products</p>
    
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Secure Login</button>
    </form>

    <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Register as Seller</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // પેજને રિફ્રેશ થતું અટકાવશે

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // અહીં આપણે ટેસ્ટિંગ માટે એક સાદો ઈમેલ અને પાસવર્ડ રાખીએ છીએ
        if (email === "admin@shop.com" && password === "123456") {
            
            alert("Login Successful! Welcome to Seller Dashboard.");
            
            // આ લાઇન સૌથી મહત્વની છે: જે તમને બીજા પેજ પર મોકલશે
            window.location.href = "seller-dashboard.html"; 
            
        } else {
            alert("Invalid Email or Password. Please try again!");
        }
    });
</script>

</body>
</html>
