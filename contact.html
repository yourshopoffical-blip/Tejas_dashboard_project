<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Sky Blue E-Shop</title>
    
    <style>
        /* --- CSS STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #bae6fd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-container {
            width: 100%;
            max-width: 1000px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(14, 165, 233, 0.2);
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-box {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
        }

        /* Left Side: Brand/Info */
        .contact-info {
            background-color: #0ea5e9; /* Primary Sky Blue */
            background-image: linear-gradient(180deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-info h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .info-details {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1rem;
        }

        .icon-circle {
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 1.2rem;
        }

        /* Right Side: Form */
        .contact-form {
            padding: 50px;
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #0ea5e9;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background-color: #0284c7;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        #status-msg {
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            min-height: 24px;
        }

        /* Responsive */
        @media (max-width: 850px) {
            .contact-box {
                grid-template-columns: 1fr;
            }
            .contact-info {
                padding: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <div class="contact-box">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you. Send us a message and our team will respond within 24 hours.</p>
                
                <div class="info-details">
                    <div class="info-item">
                        <div class="icon-circle">üìç</div>
                        <span> delhi</span>
                    </div>
                    <div class="info-item">
                        <div class="icon-circle">üìû</div>
                        <span>+91 7129567821</span>
                    </div>
                    <div class="info-item">
                        <div class="icon-circle">‚úâ</div>
                        <span>compny@.com</span>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <form id="skyContactForm">
                    <div class="form-group">
                        <label for="userName">Full Name</label>
                        <input type="text" id="userName" placeholder="first name" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email Address</label>
                        <input type="email" id="userEmail" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Order Inquiry" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="4" placeholder="How can we help you today?"></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
                    <div id="status-msg"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        const contactForm = document.getElementById('skyContactForm');
        const statusMsg = document.getElementById('status-msg');
        const submitBtn = document.getElementById('submitBtn');

        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Change button state
            submitBtn.disabled = true;
            submitBtn.innerText = "Sending...";
            statusMsg.style.color = "#64748b";
            statusMsg.innerText = "Please wait while we process your request...";

            // Simulate form processing (e.g., an API call)
            setTimeout(() => {
                const name = document.getElementById('userName').value;
                
                // Success styling
                statusMsg.style.color = "#059669";
                statusMsg.innerText = Success! Thank you, ${name}. We'll be in touch soon.;
                
                // Reset form
                contactForm.reset();
                submitBtn.disabled = false;
                submitBtn.innerText = "Send Message";

                // Clear success message after 5 seconds
                setTimeout(() => {
                    statusMsg.innerText = "";
                }, 5000);

            }, 2000);
        });
    </script>
</body>
</html>
