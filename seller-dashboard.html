<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your shop - Professional Seller Admin</title>
    <style>
        :root {
            --primary-blue: #70b5f9; 
            --soft-blue: #e8f4ff; 
            --bg-light: #f9fcff; 
            --text-dark: #4a5568;
            --white: #ffffff;
            --border-color: #e2e8f0;
            --accent-green: #68d391;
            --success: #2e7d32;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); margin: 0; color: var(--text-dark); }
        .hidden { display: none !important; }

        .overlay-screen { 
            height: 100vh; display: flex; justify-content: center; align-items: center; 
            background-color: var(--soft-blue); position: fixed; width: 100%; top: 0; left: 0; z-index: 1000;
        }
        
        .box-card { 
            background: var(--white); padding: 40px; border-radius: 24px; 
            box-shadow: 0 10px 40px rgba(112, 181, 249, 0.15); width: 380px; text-align: center;
        }

        header { background: var(--white); padding: 1rem 10%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        
        /* Form & Status Cards */
        .form-card { background: var(--white); padding: 30px; border-radius: 20px; margin-bottom: 25px; border: 1px solid var(--border-color); }
        .status-card { 
            background: linear-gradient(135deg, var(--white) 0%, var(--soft-blue) 100%); 
            padding: 20px; border-radius: 20px; margin-bottom: 25px; border: 1px solid var(--primary-blue);
            display: flex; justify-content: space-between; align-items: center;
        }

        h3 { color: var(--primary-blue); margin-top: 0; font-size: 1rem; text-transform: uppercase; border-bottom: 1px solid var(--soft-blue); padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px; }
        .full-width { grid-column: span 2; }

        label { display: block; font-weight: 600; font-size: 0.85rem; margin-bottom: 8px; color: #718096; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 12px; box-sizing: border-box; background: #fafcfe; }

        .submit-btn { width: 100%; padding: 16px; background: var(--primary-blue); color: white; border: none; border-radius: 14px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .submit-btn:hover { background: #5a9ee0; }

        .id-badge { background: var(--primary-blue); color: white; padding: 4px 12px; border-radius: 8px; font-family: monospace; font-size: 1rem; }
        .seller-badge { background: var(--soft-blue); color: var(--primary-blue); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; border: 1px solid var(--primary-blue); }
        
        .preview-img { width: 100%; height: 150px; border: 2px dashed var(--border-color); margin-top: 10px; display: flex; align-items: center; justify-content: center; border-radius: 12px; overflow: hidden; }
        #render { max-width: 100%; max-height: 100%; display: none; }
    </style>
</head>
<body>

    <div id="login-page" class="overlay-screen">
        <div class="box-card">
            <h2 style="color: var(--primary-blue);"> your shop </h2>
            <p style="color: #718096; font-size: 0.9rem;">Enter your details to access portal</p>
            <input type="text" id="user-name" placeholder="Full Name" style="margin-bottom:15px">
            <input type="email" id="user-email" placeholder="Email Address" style="margin-bottom:15px">
            <button class="submit-btn" onclick="generateAndShowOTP()">Generate OTP</button>
        </div>
    </div>

    <div id="otp-page" class="overlay-screen hidden">
        <div class="box-card">
            <h2 style="color: var(--primary-blue);">Verification</h2>
            <p style="color: #718096; font-size: 0.9rem;">Please enter the security code below</p>
            <div id="generated-otp-display" style="font-size: 2.5rem; font-weight: bold; color: var(--primary-blue); margin: 20px 0;">0000</div>
            <input type="number" id="otp-input" placeholder="Enter Code">
            <button class="submit-btn" onclick="verifyOTPAndOpenDashboard()">Verify Access</button>
        </div>
    </div>

    <div id="admin-page" class="hidden">
        <header>
            <div style="font-weight: 800; color: var(--primary-blue); font-size: 1.2rem;">Yourshop</div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="display-name" style="color: #718096;">Welcome</span>
                <span id="seller-id-display" class="seller-badge">ID: ---</span>
                <button onclick="location.reload()" style="background:none; border:1px solid var(--primary-blue); color:var(--primary-blue); cursor:pointer; padding:5px 12px; border-radius:8px; font-size: 0.8rem;">Logout</button>
            </div>
        </header>

        <div class="container">
            <div class="status-card">
                <div>
                    <span style="font-size: 0.8rem; color: #718096; font-weight: bold;">CURRENT APPLICATION STATUS</span>
                    <div style="font-size: 1.2rem; font-weight: bold; margin-top: 5px;" id="order-status-text">Account Ready</div>
                </div>
                <div>
                    <span style="font-size: 0.8rem; color: #718096; font-weight: bold;">ORDER ID</span>
                    <div style="margin-top: 5px;"><span class="id-badge" id="admin-order-id">PENDING</span></div>
                </div>
            </div>

            <form id="sellerForm">
                <div class="form-card">
                    <h3>1. Seller Identity & Contact</h3>
                    <div class="grid">
                        <div class="full-width"><label>Full Name</label><input type="text" id="form-full-name" required></div>
                        <div><label>Phone Number</label><input type="tel" required></div>
                        <div>
                            <label>Govt ID Type</label>
                            <select>
                                <option>Passport</option>
                                <option>PAN Card</option>
                                <option>Aadhaar Card</option>
                            </select>
                        </div>
                        <div class="full-width">
                            <label>Residential Address (Last 180 days)</label>
                            <input type="text" required>
                        </div>
                    </div>
                </div>

                <div class="form-card">
                    <h3>2. Billing & Tax Details</h3>
                    <div class="grid">
                        <div><label>Tax ID (GST/PAN)</label><input type="text" required></div>
                        <div><label>IFSC / Routing Code</label><input type="text" required></div>
                        <div class="full-width"><label>Bank Account Number</label><input type="password" required></div>
                        <div>
                            <label>Selling Plan</label>
                            <select><option>Individual (Pay per sale)</option><option>Professional (Monthly Fee)</option></select>
                        </div>
                        <div>
                            <label>Shipping Method</label>
                            <select><option>FBA (Ships by Portal)</option><option>Easy Ship</option><option>Self Ship</option></select>
                        </div>
                    </div>
                </div>

                <div class="form-card">
                    <h3>3. Product Listing</h3>
                    <div class="grid">
                        <div><label>Product Name</label><input type="text" id="prodName" required></div>
                        <div><label>Existing Order No. (If any)</label><input type="text" id="orderNo"></div>
                        <div class="full-width">
                            <label>Product Verification Image (Upload File)</label>
                            <input type="file" id="photoUrl" accept="image/*" onchange="previewImg(this)">
                            <div class="preview-img">
                                <span id="preview-text" style="color: #cbd5e0;">Image Preview</span>
                                <img id="render" src="">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" style="background: var(--accent-green); margin-bottom: 50px;">SUBMIT DATA TO GENERATE ORDER ID</button>
            </form>
        </div>
    </div>

    <script>
        let currentOTP = "";
        let sellerID = "";
        let userName = "";

        function generateAndShowOTP() {
            userName = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;
            if(userName && email) {
                currentOTP = Math.floor(1000 + Math.random() * 9000).toString();
                document.getElementById('generated-otp-display').innerText = currentOTP;
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('otp-page').classList.remove('hidden');
            } else { alert("Please enter both Name and Email"); }
        }

        function verifyOTPAndOpenDashboard() {
            if(document.getElementById('otp-input').value === currentOTP) {
                sellerID = "SID-" + Math.floor(10000 + Math.random() * 90000);
                document.getElementById('display-name').innerText = "Seller: " + userName;
                document.getElementById('form-full-name').value = userName;
                document.getElementById('seller-id-display').innerText = "ID: " + sellerID;
                document.getElementById('otp-page').classList.add('hidden');
                document.getElementById('admin-page').classList.remove('hidden');
            } else { alert("Wrong OTP Code"); }
        }

        function previewImg(input) {
            const file = input.files[0];
            const img = document.getElementById('render');
            const text = document.getElementById('preview-text');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.style.display = "block";
                    text.style.display = "none";
                }
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('sellerForm').onsubmit = function(e) {
            e.preventDefault();
            const newOrderID = "ORD-" + sellerID.split('-')[1] + "-" + Math.floor(100 + Math.random() * 900);
            
            document.getElementById('admin-order-id').innerText = newOrderID;
            document.getElementById('order-status-text').innerText = "Registration Under Review";
            document.getElementById('order-status-text').style.color = "#3182ce";
            
            alert("Success! Data submitted. Your Order ID " + newOrderID + " is now active.");
            this.reset();
            document.getElementById('render').style.display = "none";
            document.getElementById('preview-text').style.display = "block";
        };
    </script>
</body>
</html>
